<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> ZAHIR'S CALCULATOR </title>
	<script>
		// function that displays value
		function dis(val) {
			document.getElementById("result").value += val
		}

		// function that evaluates the expression
		function solve() {
			let x = document.getElementById("result").value
			try {
				let y = eval(x)
				document.getElementById("result").value = y
			} catch {
				document.getElementById("result").value = "Error"
			}
		}

		// function that clears the display
		function clr() {
			document.getElementById("result").value = ""
		}
	</script>

	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			min-height: 100vh;
		}
		.header {
			font-size: 28px;
			font-weight: bold;
			color: darkblue;
			margin-bottom: 20px;
			text-align: center;
			border: 3px solid black;
			padding: 10px;
			background-color: #e6f0ff;
			width: 80%;
		}
		.title {
			font-size: 22px;
			font-weight: bold;
			color: green;
			margin-bottom: 20px;
			text-align: center;
		}
		.calculator {
			border: 3px solid black;
			background: white;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 15px rgba(0,0,0,0.2);
		}
		table {
			width: 100%;
			border-collapse: collapse;
		}
		td {
			padding: 5px;
		}
		input[type="button"] {
			background-color: green;
			color: white;
			border: solid black 2px;
			width: 100%;
			height: 70px;
			font-size: 24px;
			cursor: pointer;
			border-radius: 5px;
		}
		input[type="button"]:hover {
			background-color: darkgreen;
		}
		input[type="text"] {
			background-color: white;
			border: solid black 2px;
			width: 100%;
			height: 70px;
			font-size: 28px;
			text-align: right;
			padding-right: 10px;
		}
	</style>
</head>

<body>
	<div class="header">HII THIS IS ME 'ZAHIR' SHOWING YOU WORLD'S BEST CALCULATOR</div>
	<div class="title">Calculator v4 - Big Size</div>

	<div class="calculator">
		<table>
			<tr>
				<td colspan="3"><input type="text" id="result"/></td>
				<td><input type="button" value="C" onclick="clr()"/></td>
			</tr>
			<tr>
				<td><input type="button" value="1" onclick="dis('1')"/></td>
				<td><input type="button" value="2" onclick="dis('2')"/></td>
				<td><input type="button" value="3" onclick="dis('3')"/></td>
				<td><input type="button" value="/" onclick="dis('/')"/></td>
			</tr>
			<tr>
				<td><input type="button" value="4" onclick="dis('4')"/></td>
				<td><input type="button" value="5" onclick="dis('5')"/></td>
				<td><input type="button" value="6" onclick="dis('6')"/></td>
				<td><input type="button" value="-" onclick="dis('-')"/></td>
			</tr>
			<tr>
				<td><input type="button" value="7" onclick="dis('7')"/></td>
				<td><input type="button" value="8" onclick="dis('8')"/></td>
				<td><input type="button" value="9" onclick="dis('9')"/></td>
				<td><input type="button" value="+" onclick="dis('+')"/></td>
			</tr>
			<tr>
				<td><input type="button" value="." onclick="dis('.')"/></td>
				<td><input type="button" value="0" onclick="dis('0')"/></td>
				<td><input type="button" value="=" onclick="solve()"/></td>
				<td><input type="button" value="*" onclick="dis('*')"/></td>
			</tr>
		</table>
	</div>
</body>
</html>
